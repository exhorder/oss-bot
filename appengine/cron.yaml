cron:
- description: Push a cleanup event onto pubsub every day
  url: /publish/cleanup
  schedule: every day 12:00
- description: Push a clean stale issues event to pubsub every night
  url: /publish/clean_stale
  schedule: every day 18:00
  timezone: America/Los_Angeles
- description: Update all metrics once per day
  url: /publish/update-all-metrics
  schedule: every day 13:00
  timezone: America/Los_Angeles
- description: Save weekly email report every Wednesday at 9am
  url: /publish/save_weekly_report
  schedule: every wednesday 09:00
  timezone: America/Los_Angeles
- description: Send weekly email whole org report every Wednesday at 9:30am
  url: /publish/send_weekly_email
  schedule: every wednesday 09:30
  timezone: America/Los_Angeles
- description: Send weekly email repo reports every Wednesday at 10:00am
  url: /publish/send_weekly_repo_email
  schedule: every wednesday 10:00
  timezone: America/Los_Angeles
